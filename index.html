<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <div class="top-section">
            <section class="left-section">
                <form id="poll-form">
                    <h2>New Form</h2>
                    <label>Question:
                        <input class="input" name="question">
                    </label>
                    <label>Option 1:
                        <input class="input" name="input-one">
                    </label>
                    <label>Option 2:
                        <input class="input" name="input-two">
                    </label>
                    <button class="input">Start Poll!</button>
                </form>
            </section>

            <section class="right-section">
                    <h2>Current Poll</h2>
                        <div id="live-question"> This is where the current question will go
                            
                        </div>
                        <div id="live-option-one">Option: 1

                        </div>
                        <button id="option-one-like">Like</button>
                        <button id="option-one-dislike">Dislike</button>
                        <div id="live-option-two">Option: 2
                        
                        </div>
                        <button id="option-two-like">Like</button>
                        <button id="option-two-dislike">Dislike</button>
                    </section>
            </section>
        </div>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
